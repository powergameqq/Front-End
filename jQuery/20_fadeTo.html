<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jQuery</title>
		<link rel="stylesheet" href="css/style.css">
		<script src="js/jquery-3.3.1.min.js"></script>						
		<script>
			$(document).ready(function(){
				$('img').css('opacity',0.6);
				$('img').mouseover(function(){
					$(this).fadeTo(300,1);
					$('img').not(this).fadeTo(300,0.6);
				})
			});			
		</script>
	</head>
	<body>
		<div>
			<img src="../images/bg008.gif">
			<img src="../images/bg008.gif">
			<img src="../images/bg008.gif">
			<img src="../images/bg008.gif">
			<img src="../images/bg008.gif">
			<img src="../images/bg008.gif">
			<img src="../images/bg008.gif">
			<img src="../images/bg008.gif">
			<img src="../images/bg008.gif">
			<img src="../images/bg008.gif">
			<img src="../images/bg008.gif">
			<img src="../images/bg008.gif">			
		</div>
	</body>
</html>
