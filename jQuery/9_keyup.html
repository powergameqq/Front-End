<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jQuery</title>
		<link rel="stylesheet" href="css/style.css">
		<script src="js/jquery-3.3.1.min.js"></script>		
		<script>
			$(document).ready(function(){
				$('#talk').keyup(function(){
					var yourText = $(this).val();

					$('#feedback').css('color','tomato').text(yourText);

				});
			});			
		</script>
		<title>jQuery</title>
	</head>
	<body>
		<form>
			<textarea id="talk" rows="5" cols="25"></textarea>
			<p id="feedback"></p>
		</form>
	</body>
</html>
