			$(':text').focus(function(){
				$(this).css({

				});
			}).blur(function(){
				$(this).css({
					backgroundColor:'transparent',
					fontSize:'16px',
				});

			});  

			$('textarea').focus(function(){
				// $(this).attr().css();
				// $(this).attr({}).css({});
				$(this).attr({
					rows:5,
					cols:25,
				}).css({
					backgroundColor:'#fa0',
					color:'white'
				});
			});
			
		});
		
	</script>
