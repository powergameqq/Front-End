<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>jQuery</title>
	<script src="js/jquery-3.3.1.min.js"></script>
	<script>
		$(document).ready(function(){
			$('p').click(function(){
				$(this).css('color','red');
			});
		});
		
	</script>
</head>
<body>
	<p>1.Hellow, jQuery!</p>
	<p>2.Hellow, jQuery!</p>
	<p>3.Hellow, jQuery!</p>
	<p>4.Hellow, jQuery!</p>
</body>
</html>
