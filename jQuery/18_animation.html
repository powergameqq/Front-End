<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jQuery</title>
		<link rel="stylesheet" href="css/style.css">
		<script src="js/jquery-3.3.1.min.js"></script>
		<script src="js/jquery-ui.min.js"></script>
		<script>
			$(document).ready(function(){
				// $().mouseover().mouseout();
				// $('imgBoard').hover();
				// $('#imgBoard').hover(function(){alert("111");},function(){});
				
				$('#imgBoard').hover(function(){
					
					// $(this).animate({},1000,'',function(){});
					$(this).stop(true).animate({
						left:'0px',
						backgroundColor:'red',
					},1500);
				},function(){
					$(this).animate({
						left:'-130px',
						backgroundColor:'#aaa',
					},1000);
				});
				
			});			
		</script>
	</head>
	<body>
		<h3>Mouseover the gray stripe on the left edge.</h3>
		<div id="imgBoard">
			<img src="../images/washDrawing/011.JPG" class="myPhoto">
			<img src="../images/washDrawing/001.JPG" class="myPhoto">
			<img src="../images/washDrawing/007.JPG" class="myPhoto">
			<img src="../images/washDrawing/021.JPG" class="myPhoto">
			<img src="../images/washDrawing/008.JPG" class="myPhoto">
			<img src="../images/washDrawing/037.JPG" class="myPhoto">
			<img src="../images/washDrawing/013.JPG" class="myPhoto">
			<img src="../images/washDrawing/033.JPG" class="myPhoto">
		</div>
	</body>
</html>
