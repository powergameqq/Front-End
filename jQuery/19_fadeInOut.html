<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jQuery</title>
		<link rel="stylesheet" href="css/style.css">
		<script src="js/jquery-3.3.1.min.js"></script>			
		<script>
			$(document).ready(function(){
				$('img').click(function(){
					$(this).fadeOut(2000).delay(1000).fadeIn(1000);
				});
			});			
		</script>
	</head>
	<body>
		
		<img src="../images/washDrawing/037.JPG">
		
		<!-- <div id="feedback"></div> -->
	</body>
</html>
