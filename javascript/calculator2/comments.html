<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Javascript--comments</title>
	<link rel="stylesheet" href="main.css">
	<script src="new.js"></script>
</head>
<body>
	<form id="theForm">
		<fieldset>
			<legend>comments</legend>
			<p>
				Enter your comments below 70 characters.
			</p>
			<div>
				<label for="comments">comments: </label>
				<textarea name="comments" id="comments" rows="5" maxlength="70"></textarea>
			</div>
			<div>
				<input type="submit" value="submit" id="submit">
			</div>					
			<hr>

			<div>
				<label for="count">character count: </label>
				<input type="text" name="count" id="count">		
			</div>
			<div>
				<label for="result">result: </label>
				<textarea name="result" id="result" rows="5"></textarea>
			</div>
		</fieldset>
	</form>
</body>
</html>
