<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Javascript--events</title>
	<link rel="stylesheet" href="main.css">
	<script src="new.js"></script>
</head>
<body>
	<form id="theForm">
		<fieldset>
			<legend>Register your travel Day</legend>
			<p>Enter yhe starting and ending dates of the trip.</p>
			<div id="feedback"></div>
			<hr>
			<div>
				<label for="start">start: </label>
				<input type="text" name="start" id="start" placeholder="MM/DD/YYYY">
			</div>
			<div>
				<label for="end">end: </label>
				<input type="text" name="end" id="end" placeholder="MM/DD/YYYY">
			</div>
			
			<div>
				<input type="submit" value="submit" id="submit">
			</div>

			
				
		</fieldset>
	</form>
</body>
</html>
