<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Javascript--events</title>
	<link rel="stylesheet" href="main.css">
	<script src="new.js"></script>
</head>
<body>
	<form id="theForm">
		<fieldset>
			<legend>register the events</legend>
			<p>Select the events you want to listen for</p>
			<div>
				<label for="name">your name: </label>
				<input type="text" name="name" id="name">
			</div>
			<div>
				<label for="age">your age: </label>
				<input type="number" name="age" id="age">
			</div>
			<hr>
			<div>
				<input type="checkbox" name="event" id="click">
				<label for="click">click: </label>
				
			</div>
			<div>
				<input type="checkbox" name="event" id="contextmenu">
				<label for="contextmenu">contextmenu: </label>
				
			
			</div>
			<div>
				<input type="checkbox" name="event" id="select">
				<label for="select">select: </label>
				
			
			</div>
			<div>
				<input type="checkbox" name="event" id="change">
				<label for="change">change: </label>
				
			
			</div>
			<div>
				<input type="checkbox" name="event" id="input">
				<label for="input">input: </label>
				
			</div>
			<div>
				<input type="submit" value="submit" id="submit">
			</div>

			
				<textarea name="feedback" id="feedback" cols="20" rows="10"></textarea>
			
		</fieldset>
	</form>
</body>
</html>
