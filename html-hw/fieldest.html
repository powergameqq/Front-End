<!DOCTYPE html>
<html>
<link rel="stylesheet" href="fieldest-main.css">
<head>
	<meta charset="UTF-8">
	<title>fieldest</title>
</head>
<body>
	<h1>User Registration Form</h1>
	<fieldset>
	<legend>Personal Information</legend>
	<pre>Name:               <input type="text" name="Name"></pre>
	<pre>Email Address:      <input type="text" name="Mail"></pre>
	<pre>Password:           <input type="password" name="Password"></pre>
	<pre>Confirm Password:   <input type="password" name="Confirm"></pre>
	</fieldset>

	<fieldset>
	<legend>Address Details</legend>
	<pre>Address line one:   <input type="text" name="Address01"></pre>
	<pre>Address line two:   <input type="text" name="Address02"></pre>
	<pre>Town/City:          <input type="text" name="City"></pre>
	<pre>Zip/Post code:      <input type="text" name="Zip"></pre>
	</fieldset>
	<input type="submit"  value="Sign Up!"
		   style="color:#433D92; 
		   		  width:75px;
		   		  border-top-color: #8B8FD8;
				  border-left-color: #7B81D3;
				  border-bottom-color: #818395;
				  border-right-color: #5A5D74;
				  background:#ADD8E6

                  ">

</body>
</html>
